site_name: Implementação Data Lakehouse
site_description: Projeto hands-on com Spark, Iceberg, MinIO e Jupyter
theme:
  name: material
  language: pt
  palette:
    scheme: slate
    primary: blue
    accent: cyan
  features:
    - navigation.tabs
    - content.code.copy
    - navigation.top

nav:
  - Início: docs/index.md
  - Guia:
      - Instalação: docs/instalacao.md     
      - Execução: docs/execucao.md
      - Tecnologias: docs/tecnologias.md
      - Referências: docs/referencias.md
      - Apache Iceberg: docs/apacheIceberg.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.details
